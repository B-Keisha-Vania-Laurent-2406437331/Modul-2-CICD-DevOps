<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Product</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERd`knLPMO" crossorigin="anonymous">
</head>
<body>

<div class="container my-5">
    <div class="card shadow-sm">
        <div class="card-header bg-white py-3">
            <h4 class="m-0 font-weight-bold text-primary">Create New Product</h4>
        </div>

        <div class="card-body">
            <form th:action="@{/product/create}" th:object="${product}" method="post">

                <div class="form-group mb-3">
                    <label for="nameInput" class="font-weight-bold">Product Name</label>
                    <input th:field="*{productName}" type="text" required class="form-control" id="nameInput" placeholder="Enter product name">
                </div>

                <div class="form-group mb-4">
                    <label for="quantityInput" class="font-weight-bold">Quantity</label>
                    <input th:field="*{productQuantity}" type="number" min="1" class="form-control" id="quantityInput" placeholder="Enter product quantity">
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/product/list}" class="btn btn-outline-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary px-4">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
