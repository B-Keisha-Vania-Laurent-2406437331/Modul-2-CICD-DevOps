<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERd`knLPMO" crossorigin="anonymous">
</head>
<body>

<div class="container my-5">
    <div class="card shadow-sm" style="max-width: 600px; margin: auto;">

        <div class="card-header bg-white py-3">
            <h4 class="m-0 font-weight-bold text-primary">Edit Product</h4>
        </div>

        <div class="card-body">
            <form th:action="@{/product/edit}" th:object="${product}" method="post">

                <input type="hidden" th:field="*{productId}" />

                <div class="form-group mb-3">
                    <label for="nameInput" class="font-weight-bold">Product Name</label>
                    <input type="text"
                           id="nameInput"
                           required
                           th:field="*{productName}"
                           class="form-control"
                           placeholder="Enter product name">
                </div>

                <div class="form-group mb-4">
                    <label for="quantityInput" class="font-weight-bold">Quantity</label>
                    <input type="number"
                           id="quantityInput"
                           min="1"
                           th:field="*{productQuantity}"
                           class="form-control"
                           placeholder="Enter quantity">
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/product/list}" class="btn btn-outline-secondary me-2">Cancel</a>
                    <button type="submit" class="btn btn-primary px-4">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
